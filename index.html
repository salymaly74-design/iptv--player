    <script>

        /**

         */
        const UltraNetwork = {
            proxies: [
                'https://corsproxy.io/?',
                'https://api.allorigins.win/raw?url=',
                'https://cors-anywhere.herokuapp.com/'
            ],
            async fetchWithTimeout(url, ms = 10000) {
                const controller = new AbortController();
                const timer = setTimeout(() => controller.abort(), ms);
                try {
                    const r = await fetch(url, { signal: controller.signal });
                    clearTimeout(timer);
                    if (r.ok) return await r.text();
                    console.warn(`Fetch returned ${r.status} for ${url}`);
                    return null;
                } catch (e) {
                    clearTimeout(timer);
                    return null;
                }
            },
            async fetchSmart(url, label = "Data") {
                updateInfo(`${label}: DoÄŸrudan deneniyor...`);
                const direct = await this.fetchWithTimeout(url);
                if (direct) return direct;

                for (let i = 0; i < this.proxies.length; i++) {
                    const p = this.proxies[i];
                    updateInfo(`${label}: Proxy ${i + 1} deneniyor...`);
                    try {
                        // Kritik: URL her zaman encode edilmeli, yoksa & sembolleri proxy parametresi sanÄ±lÄ±r.
                        const fUrl = p + encodeURIComponent(url);
                        const result = await this.fetchWithTimeout(fUrl);
                        if (result) return result;
                    } catch (e) { }
                }
                throw new Error(`${label} yÃ¼klenemedi. (CORS veya BaÄŸlantÄ± HatasÄ±)`);
            }
        };


        /**

         */
        const UltraParser = {
            priority: ["ULUSAL", "YERLI", "YERLÄ°", "TR", "TÃœRK", "TURK", "SPOR", "BELGESEL"],
            parseM3U(text) {
                const channels = [];
                const groupMap = {};
                let name = "KANAL", group = "GENEL";
                text.split("\n").forEach(l => {
                    l = l.trim();
                    if (l.startsWith("#EXTINF")) {
                        name = l.split(",").pop().trim();
                        const g = l.match(/group-title="(.*?)"/i);
                        group = g ? g[1].toUpperCase() : "GENEL";
                    } else if (l.startsWith("http")) {
                        const lowerUrl = l.toLowerCase();
                        const lowerName = name.toLowerCase();
                        let prefix = "ðŸ“¡ "; // VarsayÄ±lan: CanlÄ±

                        // Film tespiti (UzantÄ± veya isim Ã¼zerinden)
                        if (lowerUrl.match(/\.(mp4|mkv|avi|mov|m4v)$/) ||
                            lowerName.includes("vod") ||
                            group.includes("FÄ°LM") ||
                            group.includes("MOVIE")) {
                            prefix = "ðŸŽ¬ ";

                        // Dizi tespiti (S01E01 formatÄ± veya Sezon/BÃ¶lÃ¼m kelimeleri)

                            group.includes("DÄ°ZÄ°") ||
                            group.includes("SERIES")) {
                            prefix = "ðŸ“º ";
                        }

                        const finalGroup = prefix + group;
                        const ch = { name, group: finalGroup, url: l };
                        channels.push(ch);
                        if (!groupMap[finalGroup]) groupMap[finalGroup] = [];
                        groupMap[finalGroup].push(ch);
                    }
                });
                return { channels, groupMap };

            parseXtream(streams, categories, server, user, pass, type = 'live') {
                const groupMap = {};
                const catMap = {};
                const channels = [];
                const prefix = type === 'vod' ? 'ðŸŽ¬ ' : (type === 'series' ? 'ðŸ“º ' : 'ðŸ“¡ ');

                        let link;
                        if (type === 'live') {

                        } else if (type === 'vod') {

                        } else {

                        const ch = { name: s.name, group: g, url: link, type: type };
                        channels.push(ch);
                        if (!groupMap[g]) groupMap[g] = [];
                        groupMap[g].push(ch);
                    });
                }
                return { channels, groupMap };

            getSortedGroups(groupMap) {
                return Object.keys(groupMap).sort((a, b) => {
                    const A = a.toUpperCase();

                    // Ã–nce tip Ã¶nceliÄŸi (Live > Movie > Series)

                    if (idxA === -1) idxA = 999;

        /**

            setStatusCallback(cb) { this.statusCallback = cb; }

            tryTS(url) {

                    this.tsPlayer = mpegts.createPlayer({ type: 'mpegts', url: url, isLive: true, cors: true });

                this.video.pause(); this.video.src = ""; this.video.load();
            }
            reset() { this.resetInternal(); this.notify("â¹ DURDURULDU"); }
        }

        /**
         * ULTRA UTILS
         */
        const UltraUtils = {
            exportToVLC(url, name = "Kanal") {
                const m3uContent = `#EXTM3U\n#EXTINF:-1,${name}\n${url}`;
                const blob = new Blob([m3uContent], { type: 'audio/x-mpegurl' });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = `${name.replace(/\s+/g, '_')}_izle.m3u`;
                a.click();
                URL.revokeObjectURL(a.href);
            },
            copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => { alert("LÄ°NK KOPYALANDI"); });
            }
        };

        // INITIALIZATION
        const engine = new UltraPlayer("player");
        const network = UltraNetwork;
        const parser = UltraParser;
        const utils = UltraUtils;

        engine.setStatusCallback(updateInfo);

        let groupMap = {};
        let currentUrl = "";
        let currentName = "";
        let selectedChannels = [];
        let activeFilter = 'live'; // VarsayÄ±lan: CanlÄ±

        function setFilter(type) {
            activeFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${type}`).classList.add('active');
            renderCategories();
        }

        async function mainLoad() {
            const url = document.getElementById("m3uInput").value.trim();
            if (!url) return;
            document.getElementById("exp-date").innerText = "SORGULANIYOR...";
            document.getElementById("channels").innerHTML = '<div style="padding:20px; text-align:center; font-size:10px; color:var(--primary);">âŒ› SÄ°STEM ANALÄ°ZÄ° BAÅžLADI...</div>';

            try {
                if (url.includes("get.php") && url.includes("username=")) {
                    await handleXtream(url);
                } else {
                    const text = await network.fetchSmart(url);
                    const data = parser.parseM3U(text);
                    groupMap = data.groupMap;
                    updateInfo(`M3U LOADED: ${data.channels.length} CHANNELS`);
                }
                renderCategories();
            } catch (e) {
                updateInfo("HATA: " + e.message);
                document.getElementById("channels").innerHTML = `<div style="padding:20px; text-align:center; font-size:10px; color:red;">HATA: ${e.message}</div>`;
            }
        }

        async function handleXtream(url) {
            try {
                const u = new URL(url);
                const server = `${u.protocol}//${u.host}`;
                const user = u.searchParams.get("username");
                const pass = u.searchParams.get("password");

                if (!user || !pass) throw new Error("URL'de kullanÄ±cÄ± adÄ± veya ÅŸifre eksik!");

                updateInfo("BAÄžLANTI KURULUYOR...");
                try {
                    const infoText = await network.fetchSmart(url.replace("get.php", "player_api.php"));
                    const info = JSON.parse(infoText);
                    if (info.user_info && info.user_info.exp_date) {
                        const d = info.user_info.exp_date;
                        document.getElementById("exp-date").innerText = d != "0" ? new Date(parseInt(d) * 1000).toLocaleDateString() : "SÃœRESÄ°Z";
                    }
                } catch (e) { console.warn("API Bilgisi alÄ±namadÄ±"); }

                groupMap = {};
                let totalChannels = 0;

                const segments = [
                    { action: 'get_live_streams', cat: 'get_live_categories', type: 'live', name: 'CANLI' },
                    { action: 'get_vod_streams', cat: 'get_vod_categories', type: 'vod', name: 'FÄ°LM' },
                    { action: 'get_series', cat: 'get_series_categories', type: 'series', name: 'DÄ°ZÄ°' }
                ];

                for (const seg of segments) {
                    try {
                        updateInfo(`${seg.name} listesi hazÄ±rlanÄ±yor...`);
                        const [sTxt, cTxt] = await Promise.all([
                            network.fetchSmart(`${server}/player_api.php?username=${user}&password=${pass}&action=${seg.action}`, `${seg.name} YayÄ±n`),
                            network.fetchSmart(`${server}/player_api.php?username=${user}&password=${pass}&action=${seg.cat}`, `${seg.name} Kategori`)
                        ]);

                        if (sTxt && cTxt) {
                            updateInfo(`${seg.name} verisi iÅŸleniyor...`);
                            const data = parser.parseXtream(JSON.parse(sTxt), JSON.parse(cTxt), server, user, pass, seg.type);
                            Object.assign(groupMap, data.groupMap);
                            totalChannels += data.channels.length;
                        }
                    } catch (e) {
                        console.error(`${seg.name} yÃ¼kleme hatasÄ±:`, e);
                        updateInfo(`${seg.name} alÄ±namadÄ±, diÄŸerine geÃ§iliyor...`);
                    }
                }

                updateInfo(`XTREAM BAÅžARILI: ${totalChannels} KANAL YÃœKLENDÄ°.`);
            } catch (e) {
                throw new Error("Xtream HatasÄ±: " + e.message);
            }
        }

        function renderCategories() {
            const container = document.getElementById("channels");
            container.innerHTML = "";

            // Filtreye gÃ¶re gruplarÄ± ayÄ±kla
            const prefix = activeFilter === 'live' ? 'ðŸ“¡' : (activeFilter === 'vod' ? 'ðŸŽ¬' : 'ðŸ“º');
            const filteredGroups = Object.keys(groupMap).filter(g => g.startsWith(prefix));

            if (filteredGroups.length === 0) {
                container.innerHTML = `<div style="padding:20px; text-align:center; font-size:10px; opacity:0.5;">BU KATEGORÄ°DE Ä°Ã‡ERÄ°K BULUNAMADI.</div>`;
                return;
            }

            const sorted = parser.getSortedGroups(groupMap).filter(g => g.startsWith(prefix));
            sorted.forEach(g => {
                const total = groupMap[g].length;
                const btn = document.createElement("div");
                btn.className = "category-header";
                btn.innerHTML = `<span>${g}</span> <span style="opacity:0.6;">[${total}]</span>`;

                const sub = document.createElement("div");
                sub.style.display = "none";
                sub.style.background = "rgba(0,0,0,0.2)";

                btn.onclick = () => {
                    const isOpening = sub.style.display === "none";
                    document.querySelectorAll("#channels > div:not(.category-header)").forEach(x => x.style.display = "none");
                    sub.style.display = isOpening ? "block" : "none";
                    if (isOpening && sub.innerHTML === "") {
                        groupMap[g].forEach(ch => {
                            const div = document.createElement("div");
                            div.className = "channel-item";

                            const cb = document.createElement("input");
                            cb.type = "checkbox";
                            cb.className = "ch-checkbox";
                            if (selectedChannels.find(x => x.url === ch.url)) cb.checked = true;
                            cb.onclick = (e) => e.stopPropagation();
                            cb.onchange = (e) => {
                                if (e.target.checked) selectedChannels.push(ch);
                                else selectedChannels = selectedChannels.filter(x => x.url !== ch.url);
                            };

                            const nameSpan = document.createElement("span");
                            nameSpan.innerText = ch.name;
                            nameSpan.style.flex = "1";

                            div.appendChild(cb);
                            div.appendChild(nameSpan);

                            div.onclick = () => {
                                document.querySelectorAll(".channel-item").forEach(x => x.classList.remove("active"));
                                div.classList.add("active");
                                currentUrl = ch.url; currentName = ch.name;
                                engine.play(ch.url);
                                document.getElementById("active-channel").innerText = "PLAYING: " + ch.name;
                            };
                            sub.appendChild(div);
                        });
                    }
                };
                container.appendChild(btn);
                container.appendChild(sub);
            });
        }

        function filterChannels() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const container = document.getElementById("channels");
            if (query === "") { renderCategories(); return; }
            container.innerHTML = "";
            let foundCount = 0;
            Object.keys(groupMap).forEach(g => {
                const matches = groupMap[g].filter(ch => ch.name.toLowerCase().includes(query));
                if (matches.length > 0) {
                    const groupTitle = document.createElement("div");
                    groupTitle.className = "category-header";
                    groupTitle.innerHTML = `<span>${g}</span> <span style="color:var(--primary); font-size:9px;">${matches.length} MATCH</span>`;
                    const sub = document.createElement("div");
                    sub.style.display = "block";
                    matches.forEach(ch => {
                        const div = document.createElement("div");
                        div.className = "channel-item";
                        const cb = document.createElement("input");
                        cb.type = "checkbox";
                        cb.className = "ch-checkbox";
                        if (selectedChannels.find(x => x.url === ch.url)) cb.checked = true;
                        cb.onchange = (e) => {
                            if (e.target.checked) selectedChannels.push(ch);
                            else selectedChannels = selectedChannels.filter(x => x.url !== ch.url);
                        };
                        const nameSpan = document.createElement("span");
                        nameSpan.innerText = ch.name;
                        div.appendChild(cb);
                        div.appendChild(nameSpan);
                        div.onclick = () => {
                            currentUrl = ch.url; currentName = ch.name;
                            engine.play(ch.url);
                            document.getElementById("active-channel").innerText = "PLAYING: " + ch.name;
                        };
                        sub.appendChild(div);
                        foundCount++;
                    });
                    container.appendChild(groupTitle);
                    container.appendChild(sub);
                }
            });
            if (foundCount === 0) container.innerHTML = '<div style="padding:20px; text-align:center; font-size:10px; opacity:0.5;">NO MATCH FOUND.</div>';
        }

        function downloadSelected() {
            if (selectedChannels.length === 0) { alert("LÃ¼tfen kanal seÃ§in!"); return; }
            let m3u = "#EXTM3U\n";
            selectedChannels.forEach(ch => { m3u += `#EXTINF:-1 group-title="${ch.group}",${ch.name}\n${ch.url}\n`; });
            const blob = new Blob([m3u], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "Ultra_Export.m3u";
            a.click();
            updateInfo("EXPORT COMPLETED.");
        }

        function toggleColorPanel() {
            const p = document.getElementById("color-panel");
            p.style.display = p.style.display === "block" ? "none" : "block";
        }

        function applyVideoFilters() {
            const b = document.getElementById("brightness").value;
            const c = document.getElementById("contrast").value;
            const s = document.getElementById("saturation").value;
            const h = document.getElementById("hue").value;

            document.getElementById("val-brightness").innerText = b + "%";
            document.getElementById("val-contrast").innerText = c + "%";
            document.getElementById("val-saturation").innerText = s + "%";
            document.getElementById("val-hue").innerText = h + "Â°";

            const v = document.getElementById("player");
            v.style.filter = `brightness(${b}%) contrast(${c}%) saturate(${s}%) hue-rotate(${h}deg)`;
        }

        function resetVideoFilters() {
            document.getElementById("brightness").value = 100;
            document.getElementById("contrast").value = 100;
            document.getElementById("saturation").value = 100;
            document.getElementById("hue").value = 0;
            applyVideoFilters();
        }

        function updateInfo(msg) { document.getElementById("info-text").innerText = "LOG >> " + msg; }

    </script>
